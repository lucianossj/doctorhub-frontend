<div class="container-fluid">
    <h4 class="title-font"> 
        <i class="fa fa-stethoscope"></i>
        Cadastro de consultas
    </h4>

    <div class="row">
        <div class="col-md-12 d-flex justify-content-end">
            <button class="btn btn-lg btn-success">
                <i class="fa fa-plus-circle"></i>
                Agendar nova consulta
            </button>
        </div>
    </div>

    <div class="row mt-5 data-font">
        <div class="col-md-12">
            <div class="card-box p-4">
                <div class="row">
                    <div class="col-md-12 d-flex justify-content-center">
                        <table class="table">
                            <thead>
                                <th scope="col"> Paciente </th>
                                <th> Doutor </th>
                                <th> Especialidade </th>
                                <th> Data </th>
                                <th> Ações </th>
                            </thead>
                            <tbody>
                                <tr *ngFor="let schedule of schedules"
                                    class="tr-done mt-2 hover-animation hover-animation-sm">
                                    <td> {{ schedule.patient.fullname }} </td>
                                    <td> {{ schedule.doctor.fullname }} </td>
                                    <td> {{ schedule.specialty.description }} </td>
                                    <td> {{ schedule.date }} </td>
                                    <td class=>
                                        <button class="btn btn-md btn-primary">
                                            <i class="fa fa-eye"></i> Visualizar ficha de atendimento
                                        </button>
                                        <button class="btn btn-md btn-danger m-1">
                                            <i class="fa fa-times"></i> Cancelar consulta
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
